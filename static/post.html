<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>새 글 작성</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>새 글 작성</h2>
    <form id="postForm">
      <input name="title" placeholder="제목" required><br>
      <textarea name="content" placeholder="내용" required rows="6"></textarea><br>
      <button type="submit">작성</button>
    </form>
    <button onclick="window.location='index.html'">목록으로</button>
  </div>

  <script>
    document.getElementById("postForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch("/post", { method: "POST", body: form });
      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location = "index.html";
    };
  </script>
</body>
</html>
