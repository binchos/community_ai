</html><h2>회원정보 수정</h2>
<form id="updateForm">
  <input name="username" placeholder="새 이름"><br>
  <input name="email" placeholder="새 이메일"><br>
  <button type="submit">수정하기</button>
</form>

<script>
document.getElementById("updateForm").onsubmit = async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);
  const res = await fetch("/users/update", { method: "POST", body: form });
  const data = await res.json();
  alert(data.message);
  if (res.ok) window.location = "index.html";
};
</script>
