<h2>비밀번호 변경</h2>
<form id="pwForm">
  <input name="old_password" placeholder="현재 비밀번호" type="password"><br>
  <input name="new_password" placeholder="새 비밀번호" type="password"><br>
  <button type="submit">변경하기</button>
</form>

<script>
document.getElementById("pwForm").onsubmit = async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);
  const res = await fetch("/users/change-password", { method: "POST", body: form });
  const data = await res.json();
  alert(data.message);
  if (res.ok) window.location = "index.html";
};
</script>
