  <!-- ===== í˜ì´ì§€ ìŠ¤í¬ë¦½íŠ¸ ===== -->
  <script>
    const panel = document.getElementById("panel");
    const overlay = document.getElementById("overlay");
    let isLoggedIn = false;

    // íŒ¨ë„ ì—¬ë‹«ê¸°
    function togglePanel(open) {
      if (open && !isLoggedIn) { window.location = "login.html"; return; }
      if (open) {
        panel.classList.add("open");
        overlay.classList.add("show");
      } else {
        panel.classList.remove("open");
        overlay.classList.remove("show");
        hideSections();
      }
    }

    // ì„¹ì…˜ ì „í™˜
    function showSection(id) {
      hideSections();
      document.getElementById(id).classList.remove("hidden");
    }
    function hideSections() {
      document.querySelectorAll("#updateSection, #pwSection").forEach(el => el.classList.add("hidden"));
    }

    // ë¡œê·¸ì•„ì›ƒ
    async function doLogout() {
      try { await fetch("/users/logout", { method: "POST" }); } catch (e) {}
      alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
      window.location = "login.html";
    }

    // ì‚¬ìš©ì ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadUser() {
      try {
        const res = await fetch("/users/me");
        if (!res.ok) {
          isLoggedIn = false;
          document.getElementById("userName").textContent = "ë¡œê·¸ì¸";
          return;
        }
        const data = await res.json();
        const user = data.user;
        isLoggedIn = true;
        document.getElementById("userName").textContent = user.username;
        document.getElementById("profileName").textContent = user.username;
        document.getElementById("profileEmail").textContent = user.email;
      } catch (e) {
        console.error(e);
      }
    }

    // íšŒì›ì •ë³´ ìˆ˜ì •
    document.getElementById("updateForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch("/users/update", { method: "POST", body: form });
      const data = await res.json();
      alert(data.detail || data.message);
      if (res.ok) { togglePanel(false); loadUser(); }
    };

    // ë¹„ë°€ë²ˆí˜¸ ë³€ê²½
    document.getElementById("pwForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch("/users/change-password", { method: "POST", body: form });
      const data = await res.json();
      alert(data.detail || data.message);
      if (res.ok) togglePanel(false);
    };

    // ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadPosts() {
      const box = document.getElementById("posts");
      try {
        const res = await fetch("/posts");
        if (!res.ok) {
          box.innerHTML = `<div class="bg-white p-4 rounded-lg shadow text-center text-gray-500">ğŸ”’ ë¡œê·¸ì¸ í›„ ê²Œì‹œê¸€ì„ ë³¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</div>`;
          return;
        }
        const data = await res.json();
        box.innerHTML = "";
        if (!data.posts || data.posts.length === 0) {
          box.innerHTML = `<div class="bg-white p-4 rounded-lg shadow text-center text-gray-500">ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
          return;
        }
        data.posts.forEach(p => {
          const ts = p.ts || p.created_date || "";
          const author = p.author || p.username || "";
          const el = document.createElement("div");
          el.className = "bg-white p-4 rounded-lg shadow";
          el.innerHTML = `
            <div class="text-sm text-gray-500">${ts ? new Date(ts).toLocaleString() : ""}</div>
            <div class="text-lg font-semibold text-blue-600">${p.title}</div>
            <div class="mt-1 text-gray-700 whitespace-pre-line">${p.content}</div>
            <div class="text-xs text-gray-400 mt-1">${author ? ("by " + author) : ""}</div>
          `;
          box.appendChild(el);
        });
      } catch (e) {
        console.error(e);
        box.innerHTML = `<div class="bg-white p-4 rounded-lg shadow text-center text-red-500">ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`;
      }
    }

    // ì´ˆê¸° ë¡œë“œ
    (async function init() {
